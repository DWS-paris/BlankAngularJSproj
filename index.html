<!DOCTYPE html>

<!-- 
La déclaration de l'application myApplication
-->
<html ng-app="myApp" >

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
		<title>Blank AngularJS project</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">

	</head>

	<body >

		<header role="header" ng-controller='HeaderCtrl'>

			<p>Blank AngularJS project</p>
			<nav role="nav">
				<ul>
					<li><a href="#/" id="homeBtn">Home</a></li>
					<li><a href="#/portfolio" id="portfolioBtn">Portfolio</a></li>

			</nav>

			<p><a href="http://www.digitalworkshop.fr" target="_blank">©2016 DWS</a> | Under MIT Licence</p>
		</footer>

		<!-- AngularJS module -->
		<script src="https://code.angularjs.org/1.5.5/angular-route.min.js"></script>
		<!-- App scripts -->
		<script type="text/javascript" src="js/app.js"></script>
		<script type="text/javascript" src="js/controllers/headerCtrl.js"></script>
